<div id="whattodoPage" ng-controller="whattodoController">
  <h2>Flght {{flightNo}} to {{destination}}: {{flightstatus}}
  <br>Time until boarding: {{hoursLeft}}h {{minutesLeft}}min</h2>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <p>{{act}}</p>
      <p>{{venue}}</p>
    </div>
    <div class="modal-footer">
      <a href="#!" ng-click="" class=" modal-action modal-close waves-effect btn"><i class="mdfi_content_clear"></i>NOPE</a>
      <a href="#!" class=" modal-action modal-close waves-effect btn"><i class="mdfi_action_done"></i>SOUNDS GOOD</a>
    </div>
  </div>
</div>
