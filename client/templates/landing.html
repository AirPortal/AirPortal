<div id='landingPage' class='container' ng-controller="mainController">
  <div class="fixed-action-btn animated fadeIn" style="bottom: 45px; left: 24px;" ng-if='ui.selectFileOpen || ui.enterFlightOpen'>
   <a class="btn-floating btn-large red" ng-click='uiFx.resetButtons()'>
     <i class="fa fa-arrow-left" ></i>
   </a>
 </div>
  <a class="waves-effect waves-light btn-large airportal-btn airportal-primaryBtn animated fadeInDown" ng-click='dialog.selectFile()' ng-if='!(ui.selectFileOpen || ui.enterFlightOpen)'>
    <div class="alignHelper"></div>
    <i class="customIcon fa fa-qrcode"></i>
    <span>SCAN BOARDING PASS</span>
  </a>
  <a class="waves-effect waves-light btn-large airportal-btn airportal-secondaryBtn animated fadeInDown" ng-click='dialog.inputFlight()' ng-if='!(ui.selectFileOpen || ui.enterFlightOpen)'>
    <div class="alignHelper"></div>
    <i class="customIcon fa fa-question-circle"></i>
    <span>I DON'T HAVE ONE</span>
  </a>
  <div ng-show='ui.selectFileOpen' class='row animated submitDivWrapper' ng-class='{fadeInUp: ui.selectFileOpen, fadeOutDown: !ui.selectFileOpen}'>
    <div class="qrCodeContainer" ngf-thumbnail="file || '/thumb.jpg'" ngf-as-background='true'>
    </div>
    <button class='waves-effect waves-light btn' type="file" ngf-select="dom.uploadFiles($file, $invalidFiles)" accept="image/*" ngf-max-height="5000" ngf-max-size="5MB" ng-model="file">
      <i class='fa fa-camera'></i> Capture
    </button>
  </div>
  <div ng-show='ui.enterFlightOpen' class='row animated submitDivWrapper' ng-class='{fadeInUp: ui.enterFlightOpen, fadeOutDown: !ui.enterFlightOpen}'>
    <div class="row">
      <div class="input-field col s6 offset-s3">
        <input id="flightNo" type="text" class="validate" ng-model='model.ticketNumber'>
        <label for="flightNo">Flight Number</label>
      </div>
    </div>
    <button class='waves-effect waves-light btn' ng-click='form.submitFlightNumber()'><i class='fa fa-sign-in'></i> Check</button>
  </div>
</div>
