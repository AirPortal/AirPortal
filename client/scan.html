<html ng-app="AirPortal">
<head>
  <meta charset="utf-8">
  <title>AirPortal</title>
  <meta name="theme-color" content="#ffb500">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="bower_components/material-design-fonticons/styles/mdfi.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/map.css">
  <link rel="stylesheet" href="css/hurry.css">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/materialize/dist/js/materialize.min.js"></script>
  <script src="bower_components/angular-pinch-zoom/dist/ng-pinch-zoom.min.js"></script>
  <script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>
  <script src="bower_components/ng-file-upload/ng-file-upload-shim.min.js"></script>
  <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/login.js"></script>
  <script src="js/services/dashboard.js"></script>
  <script src="js/services/whattodo.js"></script>
  <script src="js/services/ticket.js"></script>
  <script src="js/controller/main_controller.js"></script>
  <script src="js/controller/hurry_controller.js"></script>
  <script src="js/controller/dashboard_controller.js"></script>
  <script src="js/controller/whattodo_controller.js"></script>
  <script src="js/directives/modal.js"></script>
</head>
<body>
  <div id='landingPage' class='container' ng-controller="mainController">
    <div class="fixed-action-btn animated fadeIn" style="bottom: 45px; left: 24px;" >
      <a class="btn-floating btn-large red" ng-click='uiFx.resetButtons()'>
        <i class="fa fa-arrow-left" ></i>
      </a>
     </div>
    <div class='row submitDivWrapper'>
      <form action="/upload" method="post" enctype="multipart/form-data">
				<input id='submitFile' name="profileImage" type="file" accept="image/*;capture=camera"/>
				<input type="submit"/>
			</form>
      <button class='waves-effect waves-light btn' onclick='document.getElementById("submitFile").click()'>
        <i class='fa fa-camera'></i> Capture
      </button>
    </div>
  </div>
  <div class="fixed-action-btn animated fadeIn" style="top: 0; left: 12px; bottom: auto; right: auto;">
    <a class="btn-floating btn-small" href='/'>
      <i class="fa fa-home"></i>
    </a>
  </div>
</body>
</html>
